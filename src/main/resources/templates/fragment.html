<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:fragment="bootstrap">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    </th:block>
    <title>Document</title>
</head>

<body>
    <th:block th:fragment="navBar">
        <nav class="navbar navbar-expand-lg bg-secondary mb-5">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="http://127.0.0.1:8080">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="http://127.0.0.1:8080/pizze">Pizze</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="http://127.0.0.1:8080/ingredients"
                                sec:authorize="hasAuthority('ADMIN')">Ingredients</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="user-info">
                Logged user: <span sec:authentication="name" class="fw-bold me-2"> </span>
                Role <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>
                <a class="btn btn-sm btn-outline-primary" href="/logout"> Sign out</a>
            </div>
        </nav>
    </th:block>

    <th:block th:fragment="script-bootstrap">
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</body>

</html>
